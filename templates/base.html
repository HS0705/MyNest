<!--doctype html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <title>{% block title %}TITLE HERE{% endblock %}</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    >
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    >
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css"
    >
    <link rel="stylesheet"
          href="/static/css/style.css"
    >
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="/static/images/Logo.png" 
           width="150" 
           height="100" 
           class="d-inline-block align-top" 
           alt=""
      >
      <span class="form-inline my-2 my-lg-0">        
        <a class="nav-link"  onclick="location.href='/';">Home </a>
        <a class="nav-link" href="/static/about.html">About MyNest</a>
      </span>
    </nav>
      {% for msg in get_flashed_messages() %}
        <div class="alert alert-info">{{ msg }}</div>
      {% endfor %}

      {% block content %}CONTENT HERE{% endblock %}
      <!-- Image and text -->
      
  </body>
</html>
